    <main class="form">
        <h2 class="join_title">Please Fill Out the Contact Form Below</h2>
        <form action="confirmation.html">
            <fieldset>
                <legend>Contact Information</legend>
                <label><span class="title_top">First Name<span class="asterisks">*</span></span>
                    <input type="text" name="name" pattern="^[A-Za-z ]{5,}[A-Za-z]$" title="5 or more letters are required" required>
                </label>
                <label><span class="title_top">Last Name<span class="asterisks">*</span></span>
                    <input type="text" name="name" pattern="^[A-Za-z ]{5,}[A-Za-z]$" title="5 or more letters are required" required>
                </label>
                <label><span class="title_top">Email<span class="asterisks">*</span></span>
                    <input type="email" name="email" placeholder="someone@gmail.com" required>
                </label>
                <label><span class="title_top">Phone Number</span>
                    <input type="tel" name="phone" minlength="7" pattern="[0-9-]+" title="Only numbers and dashes are allowed. Example: 888-888-8888">
                </label>
            </fieldset>
            <fieldset>
                <legend>Business Information</legend>
                <label><span class="title_top">Business Name<span class="asterisks">*</span></span>
                    <input type="text" name="name" pattern="^[A-Za-z ]{5,}[A-Za-z]$" title="5 or more letters are required" required>
                </label>
                <label><span class="title_top">Business Address</span>
                    <textarea class="business_address" name="business_address"></textarea>
                </label>
                <label><span class="title_top">City</span>
                    <input class="city_input" name="city">
                </label>
                <label><span class="title_top">State</span>
                    <input class="state_input" name="state">
                </label>
                <label><span class="title_top">Zip Code</span>
                    <input type="number" name="zip" title="Only numbers are allowed">
                </label>
                <label><span class="title_top">Country</span>
                    <input class="country_input" name="country">
                </label>
                <label for="url"><span class="title_top">Business Website</span>
                <input type="url" name="url" id="url" placeholder="https://example.com" pattern="https://.*" size="30">
                </label>
                <label><span class="title_top">Business Description</span>
                    <textarea class="business_description" name="business_description"></textarea>
                </label>
                <div class="title_top">Membership Level Selection</div>
                <label class="radio_options">
                    <input type="radio" checked="checked" name="mem_level" value="Non-profit"> Non-profit ($100)
                    <span class="checkmark"></span>
                </label>
                <label class="radio_options">
                    <input type="radio" name="mem_level" value="Bronze"> Bronze ($200)
                    <span class="checkmark"></span>
                </label>
                <label class="radio_options">
                    <input type="radio" name="mem_level" value="Silver"> Silver ($400)
                    <span class="checkmark"></span>
                </label>
                <label class="radio_options">
                    <input type="radio" name="mem_level" value="Gold"> Gold ($1000)
                    <span class="checkmark"></span>
                </label>
            </fieldset>
            <input type="submit" value="Submit Information">
        </form>
